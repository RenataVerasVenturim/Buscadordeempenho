<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tela de busca</title>
        
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>        
           
        <div id="buscador"> 
           
            
            <p id="titulo">    <b>CONSULTAR SITUAÇÃO DE EMPENHO </b> 
            </p>
            <br>
                <img src="icone.jpg" height="100" width="100">         
            <br>
            <br>
            <form action="buscador.js">
                    <label for="primeirocampo">Nota fiscal:</label>
                    <br>
                    <br>
                        <input type="text" placeholder="Digite o número da nota fiscal" name="primeirocampo" id="primeirocampo">
                    <br>
                    <br>
                    <label for="segundocampo">Número do empenho:</label>
                    <br>
                    <br>
                        <input type="text" placeholder="Digite no formato '2023NE000123'" name="segundocampo" id="segundocampo">
                    <br>
                    <br>
                    <br>
                        <input type="submit"value="CONSULTAR" id="botao">            
                        
                    <p id="versao"><i>Versão Beta</i></p>
            </form>
                
        </div>
       

        
        
    </body>
</html>
